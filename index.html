<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpieiKeia216</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        /* 默认背景（电脑端） */
        .background {
            background-image: url('https://raw.githubusercontent.com/2451760252/EpieiKeia216.top/main/1.jpg');
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: white;
            text-decoration: underline;
        }
        
        /* 手机端样式 */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 2px; /* 进一步减少顶部内边距 */
            }
            
            .background {
                background-image: url('https://raw.githubusercontent.com/2451760252/EpieiKeia216.top/main/2.jpg');
            }
            
            .video-container {
                max-width: 95%;
                margin-top: 2px; /* 进一步减少顶部外边距 */
                max-height: 55vh; /* 限制视频容器最大高度 */
            }
            
            .footer {
                bottom: 8px; /* 调整页脚位置 */
                font-size: 12px; /* 减小页脚字体 */
            }
        }
        
        /* 特别小的手机屏幕 */
        @media (max-width: 480px) {
            body {
                padding-top: 0; /* 完全移除顶部内边距 */
            }
            
            .video-container {
                max-height: 50vh; /* 进一步限制视频容器高度 */
            }
            
            .footer {
                bottom: 5px; /* 进一步调整页脚位置 */
            }
        }
        
        /* 横屏手机 */
        @media (max-width: 768px) and (orientation: landscape) {
            .video-container {
                max-height: 70vh; /* 横屏时允许更高一些 */
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="video-container">
        <div class="video-wrapper">
            <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114238815210394&bvid=BV16io9YTEqH&cid=29154347860&p=1&autoplay=true&danmaku=false" 
                    scrolling="no" 
                    border="0" 
                    frameborder="no" 
                    framespacing="0" 
                    allowfullscreen="true"
                    sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts">
            </iframe>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://github.com/2451760252/EpieiKeia216.top" target="_blank">源码by_deepseek</a>
    </div>

    <script>
        // 背景图片加载失败处理
        document.addEventListener('DOMContentLoaded', function() {
            const background = document.getElementById('background');
            const isMobile = window.innerWidth <= 768;
            
            // 设置备用图片URL
            const fallbackDesktop = 'https://free.picui.cn/free/2025/11/10/691134a2751c4.jpg';
            const fallbackMobile = 'https://free.picui.cn/free/2025/11/10/6911349e8aec2.jpg';
            const fallbackUrl = isMobile ? fallbackMobile : fallbackDesktop;
            
            // 创建图片对象来检测加载状态
            const img = new Image();
            img.src = background.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/i, '$1');
            
            // 设置超时检测
            const timeoutId = setTimeout(() => {
                // 3秒后如果图片还没加载完成，使用备用图片
                if (!img.complete || img.naturalHeight === 0) {
                    background.style.backgroundImage = `url('${fallbackUrl}')`;
                }
            }, 3000);
            
            // 如果图片加载完成，清除超时
            img.onload = function() {
                clearTimeout(timeoutId);
            };
            
            // 如果图片加载失败，立即使用备用图片
            img.onerror = function() {
                clearTimeout(timeoutId);
                background.style.backgroundImage = `url('${fallbackUrl}')`;
            };
            
            // 手机端额外调整：确保视频完全可见
            if (isMobile) {
                const videoContainer = document.querySelector('.video-container');
                const viewportHeight = window.innerHeight;
                
                // 计算视频容器的最大高度，确保不会超出可视区域
                const maxVideoHeight = viewportHeight * 0.5; // 进一步降低到屏幕高度的50%
                videoContainer.style.maxHeight = `${maxVideoHeight}px`;
                
                // 监听窗口大小变化
                window.addEventListener('resize', function() {
                    const newViewportHeight = window.innerHeight;
                    const isLandscape = window.innerWidth > window.innerHeight;
                    
                    if (isLandscape) {
                        // 横屏时允许更高一些
                        videoContainer.style.maxHeight = `${newViewportHeight * 0.7}px`;
                    } else {
                        // 竖屏时保持较低
                        videoContainer.style.maxHeight = `${newViewportHeight * 0.5}px`;
                    }
                });
            }
        });
    </script>
</body>
</html>
