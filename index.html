<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频内嵌页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 替换为你的图片实际路径（比如把图片存为bg.jpg和HTML放同一文件夹） */
            background-image: url("bg.jpg");
            background-size: cover; /* 背景铺满页面 */
            background-position: center; /* 背景居中 */
            background-attachment: fixed; /* 滚动时背景固定 */
        }
        .video-wrap {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 850px; /* 视频宽度（可自行调整） */
            height: 480px; /* 16:9比例对应高度 */
            border: none;
        }
        /* 手机端适配 */
        @media (max-width: 900px) {
            iframe {
                width: 90vw;
                height: calc(90vw * 9 / 16);
            }
        }
    </style>
</head>
<body>
    <div class="video-wrap">
        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114238815210394&bvid=BV16io9YTEqH&cid=29154347860&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
