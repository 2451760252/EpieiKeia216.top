<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpieiKeia216</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        /* 默认背景（电脑端） */
        .background {
            background-image: url('https://raw.githubusercontent.com/2451760252/EpieiKeia216.top/main/1.jpg');
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: white;
            text-decoration: underline;
        }
        
        /* 手机端样式 */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .background {
                background-image: url('https://raw.githubusercontent.com/2451760252/EpieiKeia216.top/main/2.jpg');
            }
            
            .video-container {
                max-width: 95%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="video-container">
        <div class="video-wrapper">
            <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114238815210394&bvid=BV16io9YTEqH&cid=29154347860&p=1" 
                    scrolling="no" 
                    border="0" 
                    frameborder="no" 
                    framespacing="0" 
                    allowfullscreen="true"
                    danmaku="0"
                    autoplay="0">
            </iframe>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://github.com/2451760252/EpieiKeia216.top" target="_blank">源码及背景</a>
    </div>

    <script>
        // 背景图片加载失败处理
        document.addEventListener('DOMContentLoaded', function() {
            const background = document.getElementById('background');
            const isMobile = window.innerWidth <= 768;
            
            // 设置备用图片URL
            const fallbackDesktop = 'https://free.picui.cn/free/2025/11/10/691134a2751c4.jpg';
            const fallbackMobile = 'https://free.picui.cn/free/2025/11/10/6911349e8aec2.jpg';
            const fallbackUrl = isMobile ? fallbackMobile : fallbackDesktop;
            
            // 创建图片对象来检测加载状态
            const img = new Image();
            img.src = background.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/i, '$1');
            
            // 设置超时检测
            const timeoutId = setTimeout(() => {
                // 3秒后如果图片还没加载完成，使用备用图片
                if (!img.complete || img.naturalHeight === 0) {
                    background.style.backgroundImage = `url('${fallbackUrl}')`;
                }
            }, 3000);
            
            // 如果图片加载完成，清除超时
            img.onload = function() {
                clearTimeout(timeoutId);
            };
            
            // 如果图片加载失败，立即使用备用图片
            img.onerror = function() {
                clearTimeout(timeoutId);
                background.style.backgroundImage = `url('${fallbackUrl}')`;
            };
        });
    </script>
</body>
</html>
