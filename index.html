<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpieiKeia216</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        /* 默认背景（电脑端） */
        .background {
            background-image: url('https://youke1.picui.cn/s1/2025/11/10/6911271e9ef97.jpg');
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* 手机端样式 */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .background {
                background-image: url('https://youke1.picui.cn/s1/2025/11/10/69112714b19b2.jpg');
            }
            
            .video-container {
                max-width: 95%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="video-container">
        <div class="video-wrapper">
            <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114238815210394&bvid=BV16io9YTEqH&cid=29154347860&p=1" 
                    scrolling="no" 
                    border="0" 
                    frameborder="no" 
                    framespacing="0" 
                    allowfullscreen="true">
            </iframe>
        </div>
    </div>
</body>
</html>
