<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpieiKeia216</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
            position: relative;
            min-height: 110vh; /* 增加页面高度以显示页脚 */
            overflow-x: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
            transition: background-image 0.5s ease;
        }
        
        /* 默认背景（电脑端） */
        .background {
            background-image: url('https://raw.githubusercontent.com/2451760252/EpieiKeia216.top/main/1.jpg');
        }
        
        .content-wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-bottom: 10vh; /* 为页脚预留空间 */
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            margin-top: 5vh; /* 视频容器顶部间距 */
        }
        
        .video-container:hover {
            transform: scale(1.02);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            position: fixed; /* 改为固定定位 */
            bottom: 5vh; /* 距离底部5%视口高度 */
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.3); /* 添加半透明背景 */
            backdrop-filter: blur(5px); /* 背景模糊效果 */
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .footer a:hover {
            color: white;
            text-decoration: underline;
            background-color: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* 电脑端样式 */
        @media (min-width: 769px) {
            .content-wrapper {
                justify-content: center;
                padding-top: 0;
            }
            
            .video-container {
                margin-top: 0;
            }
        }
        
        /* 手机端样式 */
        @media (max-width: 768px) {
            .background {
                background-image: url('https://raw.githubusercontent.com/2451760252/EpieiKeia216.top/main/2.jpg');
            }
            
            .content-wrapper {
                padding-top: 10vh;
            }
            
            .video-container {
                width: 95%;
                max-width: 95%;
                max-height: 45vh;
            }
            
            .footer {
                font-size: 12px;
                bottom: 3vh; /* 手机端稍微调整位置 */
            }
            
            .video-container:hover {
                transform: none;
            }
        }
        
        /* 特别小的手机屏幕 */
        @media (max-width: 480px) and (max-height: 700px) {
            .video-container {
                max-height: 40vh;
            }
        }
        
        /* 横屏手机 */
        @media (max-width: 768px) and (orientation: landscape) {
            .content-wrapper {
                padding-top: 5vh;
            }
            
            .video-container {
                max-height: 65vh;
            }
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            z-index: 100;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="background" id="background"></div>
    
    <div class="content-wrapper">
        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114238815210394&bvid=BV16io9YTEqH&cid=29154347860&p=1&autoplay=true&danmaku=false" 
                        scrolling="no" 
                        border="0" 
                        frameborder="no" 
                        framespacing="0" 
                        allowfullscreen="true"
                        sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts">
                </iframe>
            </div>
        </div>
        
        <div class="footer">
            <a href="https://github.com/2451760252/EpieiKeia216.top" target="_blank">本站源码</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const background = document.getElementById('background');
            const videoContainer = document.getElementById('videoContainer');
            const loader = document.getElementById('loader');
            const isMobile = window.innerWidth <= 768;
            
            // 显示加载动画
            loader.style.display = 'block';
            
            // 设置备用图片URL
            const fallbackDesktop = 'https://free.picui.cn/free/2025/11/10/691134a2751c4.jpg';
            const fallbackMobile = 'https://free.picui.cn/free/2025/11/10/6911349e8aec2.jpg';
            const fallbackUrl = isMobile ? fallbackMobile : fallbackDesktop;
            
            // 创建图片对象来检测加载状态
            const img = new Image();
            img.src = background.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/i, '$1');
            
            // 设置超时检测
            const timeoutId = setTimeout(() => {
                // 3秒后如果图片还没加载完成，使用备用图片
                if (!img.complete || img.naturalHeight === 0) {
                    background.style.backgroundImage = `url('${fallbackUrl}')`;
                    loader.style.display = 'none';
                }
            }, 3000);
            
            // 如果图片加载完成，清除超时
            img.onload = function() {
                clearTimeout(timeoutId);
                loader.style.display = 'none';
            };
            
            // 如果图片加载失败，立即使用备用图片
            img.onerror = function() {
                clearTimeout(timeoutId);
                background.style.backgroundImage = `url('${fallbackUrl}')`;
                loader.style.display = 'none';
            };
            
            // 手机端视频位置调整
            function adjustVideoPosition() {
                if (isMobile) {
                    const viewportHeight = window.innerHeight;
                    const isLandscape = window.innerWidth > window.innerHeight;
                    
                    // 竖屏模式：视频顶部距离屏幕顶部10%
                    if (!isLandscape) {
                        videoContainer.style.maxHeight = `${viewportHeight * 0.45}px`;
                    } 
                    // 横屏模式：视频顶部距离屏幕顶部5%
                    else {
                        videoContainer.style.maxHeight = `${viewportHeight * 0.65}px`;
                    }
                }
            }
            
            // 初始调整
            adjustVideoPosition();
            
            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                adjustVideoPosition();
            });
        });
    </script>
</body>
</html>
