<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpieiKeia216</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
            position: relative;
            height: 100vh;
            overflow: hidden; /* 禁止页面滚动 */
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        /* 默认背景（电脑端） */
        .background {
            background-image: url('https://raw.githubusercontent.com/2451760252/EpieiKeia216.top/main/1.jpg');
        }
        
        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: white;
            text-decoration: underline;
        }
        
        /* 电脑端样式 */
        @media (min-width: 769px) {
            .content-wrapper {
                justify-content: center;
            }
            
            .video-container {
                margin-top: 0;
            }
        }
        
        /* 手机端样式 */
        @media (max-width: 768px) {
            .background {
                background-image: url('https://raw.githubusercontent.com/2451760252/EpieiKeia216.top/main/2.jpg');
            }
            
            .content-wrapper {
                padding-top: 10vh; /* 视频顶部距离手机顶部10% */
            }
            
            .video-container {
                width: 95%;
                max-width: 95%;
                max-height: 45vh; /* 限制视频容器最大高度 */
            }
            
            .footer {
                bottom: 10px;
                font-size: 12px;
            }
        }
        
        /* 特别小的手机屏幕 */
        @media (max-width: 480px) and (max-height: 700px) {
            .video-container {
                max-height: 40vh; /* 对小屏幕进一步限制高度 */
            }
        }
        
        /* 横屏手机 */
        @media (max-width: 768px) and (orientation: landscape) {
            .content-wrapper {
                padding-top: 5vh; /* 横屏时减少顶部间距 */
            }
            
            .video-container {
                max-height: 65vh; /* 横屏时允许更高一些 */
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="content-wrapper">
        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114238815210394&bvid=BV16io9YTEqH&cid=29154347860&p=1&autoplay=true&danmaku=false" 
                        scrolling="no" 
                        border="0" 
                        frameborder="no" 
                        framespacing="0" 
                        allowfullscreen="true"
                        sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts">
                </iframe>
            </div>
        </div>
        
        <div class="footer">
            <a href="https://github.com/2451760252/EpieiKeia216.top" target="_blank">源码及背景原图</a>
        </div>
    </div>

    <script>
        // 背景图片加载失败处理
        document.addEventListener('DOMContentLoaded', function() {
            const background = document.getElementById('background');
            const videoContainer = document.getElementById('videoContainer');
            const isMobile = window.innerWidth <= 768;
            
            // 设置备用图片URL
            const fallbackDesktop = 'https://free.picui.cn/free/2025/11/10/691134a2751c4.jpg';
            const fallbackMobile = 'https://free.picui.cn/free/2025/11/10/6911349e8aec2.jpg';
            const fallbackUrl = isMobile ? fallbackMobile : fallbackDesktop;
            
            // 创建图片对象来检测加载状态
            const img = new Image();
            img.src = background.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/i, '$1');
            
            // 设置超时检测
            const timeoutId = setTimeout(() => {
                // 3秒后如果图片还没加载完成，使用备用图片
                if (!img.complete || img.naturalHeight === 0) {
                    background.style.backgroundImage = `url('${fallbackUrl}')`;
                }
            }, 3000);
            
            // 如果图片加载完成，清除超时
            img.onload = function() {
                clearTimeout(timeoutId);
            };
            
            // 如果图片加载失败，立即使用备用图片
            img.onerror = function() {
                clearTimeout(timeoutId);
                background.style.backgroundImage = `url('${fallbackUrl}')`;
            };
            
            // 手机端视频位置调整
            function adjustVideoPosition() {
                if (isMobile) {
                    const viewportHeight = window.innerHeight;
                    const isLandscape = window.innerWidth > window.innerHeight;
                    
                    // 竖屏模式：视频顶部距离屏幕顶部10%
                    if (!isLandscape) {
                        videoContainer.style.maxHeight = `${viewportHeight * 0.45}px`;
                    } 
                    // 横屏模式：视频顶部距离屏幕顶部5%
                    else {
                        videoContainer.style.maxHeight = `${viewportHeight * 0.65}px`;
                    }
                }
            }
            
            // 初始调整
            adjustVideoPosition();
            
            // 监听窗口大小变化
            window.addEventListener('resize', adjustVideoPosition);
        });
    </script>
</body>
</html>
