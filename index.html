<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpieiKeia216 - 安全视频播放</title>
    <meta name="description" content="安全的B站视频播放页面">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background-color: #1a1a1a; /* 备用背景色 */
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        /* 默认背景（电脑端） */
        .background {
            background-image: url('https://free.picui.cn/free/2025/11/10/691134a2751c4.jpg');
        }
        
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #00a1d6;
        }
        
        .security-notice {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            margin: 10px auto;
            max-width: 600px;
            border-radius: 4px;
            display: none; /* 默认隐藏，仅在需要时显示 */
        }
        
        /* 手机端样式 */
        @media (max-width: 768px) {
            .content {
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .background {
                background-image: url('https://free.picui.cn/free/2025/11/10/6911349e8aec2.jpg');
            }
            
            .video-container {
                max-width: 95%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="content">
        <div class="video-container">
            <div class="security-notice" id="securityNotice">
                注意：此网站使用安全连接。如果看到安全警告，请检查GitHub Pages设置中的HTTPS选项。
            </div>
            <div class="video-wrapper">
                <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114238815210394&bvid=BV16io9YTEqH&cid=29154347860&p=1" 
                        scrolling="no" 
                        border="0" 
                        frameborder="no" 
                        framespacing="0" 
                        allowfullscreen="true">
                </iframe>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://github.com/2451760252/EpieiKeia216.top" target="_blank" rel="noopener noreferrer">
            https://github.com/2451760252/EpieiKeia216.top
        </a>
    </div>

    <script>
        // 检测页面是否通过HTTPS加载
        if (location.protocol !== 'https:') {
            document.getElementById('securityNotice').style.display = 'block';
            document.getElementById('securityNotice').textContent = '建议通过HTTPS访问此网站以获得最佳安全性。';
        }
        
        // 备用背景图片加载失败处理
        document.querySelector('.background').onerror = function() {
            this.style.backgroundImage = 'none';
            document.body.style.backgroundColor = '#1a1a1a';
        };
    </script>
</body>
</html>
